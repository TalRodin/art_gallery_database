<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Art Gallery Form</title>
    </head>
    <body>
        <form action="handle_form.php" method="post">
           <fieldset>
               <legend>
                   Enter the Artist's Information below:
               </legend>
               
               <p><label>First Name: 
                    <input type="text" name="first_name" size="15"
                           maxlength='100' />
               </label>
                  <label>Last Name:
                       <input type="text" name="last_name" size="15"
                              maxlength='100'/>               
                </label>
               </p>
               
               
               <p><label>Birth Date:
                    <input type="date" name="birth_date" size="15"
                           maxlength ='100' />                   </label>
                   <label>Birth Place:
                    <input type="text" name="birth_place" size="15"
                           maxlength ='100' />                   </label>
               </p>
               
               <p><label>Address:
               <input type="text" name="address" size="15"
                           maxlength ='100' />  
               </label>
                   
               <label>City:
               <input type="text" name="city" size="15"
                           maxlength ='100' />  
               </label>
                   
               <label>Zip Code:
               <input type="text" name="zip" size="15"
                           maxlength ='20' />  
               </label>
                   
               <label>State:
               <input type="text" name="state" size="15"
                           maxlength ='20' />  
               </label>
               
               <label>Country:
               <input type="text" name="country" size="15"
                           maxlength ='50' />  
               </label>
               </p>
               <p>
                   <label>Phone Number:
                   <input type="number" name="phone_number" size="15"
                           maxlength ='50' />
                   </label>
               </p>
               <p>
                   <label>Comments: 
                    <textarea name="comments" cols="50" rows="4">Enter your comments...</textarea>
                   </label>
               </p>
               </fieldset>
               <p align="center">
                    <input type="submit" name="submit" value="Save" />
               </p>
             
        </form>
    </body>
    
    </html>
